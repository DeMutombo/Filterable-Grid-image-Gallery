<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Grid-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="grid-gallery">
            <div class="gallery-header">
                <h1>Transport</h1>
                <ul id="button">
                    <li class="active" data-target="all">All</li>
                    <li data-target="car">Cars</li>
                    <li data-target="motor-bike">Motor Bikes</li>
                    <li data-target="bicycles">Bicycles</li>
                    <li data-target="trains">Trains</li>
                </ul>
            </div>
            <div class="grid-image">
                <div class="image-box" data-id="car">
                    <div class="inner">
                        <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?ixlib=rb-1.2.1&w=1000&q=80"
                            alt="">
                    </div>
                </div>
                <div class="image-box" data-id="car">
                    <div class="inner">
                        <img src="https://lh3.googleusercontent.com/proxy/z-uk9HfqSywD9oL6hkuv1uChvE6Ui9LHn8Et-o2KsayJdLtEon8cu13w4eU5Lx1dQWYW6UwupTB1o_e06lnYDzqUeQd4v4w"
                            alt="">
                    </div>
                </div>
                <div class="image-box" data-id="car">
                    <div class="inner">
                        <img src="https://images.unsplash.com/photo-1542362567-b07e54358753?ixlib=rb-1.2.1&w=1000&q=80"
                            alt="">
                    </div>
                </div>
                <div class="image-box" data-id="car">
                    <div class="inner">
                        <img src="https://hothardware.com/ContentImages/NewsItem/46587/content/small_tesla_model_3.jpg"
                            alt="">
                    </div>
                </div>
                <div class="image-box" data-id="motor-bike">
                    <div class="inner">
                        <img src="https://specials-images.forbesimg.com/imageserve/5d61562368cb0a0008c04988/960x0.jpg?fit=scale"
                            alt="">
                    </div>
                </div>
                <div class="image-box" data-id="motor-bike">
                    <div class="inner">
                        <img src="https://st4.depositphotos.com/1171712/22614/i/450/depositphotos_226149256-stock-photo-graphic-illustration-red-motorcycle-isolated.jpg
                        " alt="">
                    </div>
                </div>
                <div class="image-box" data-id="motor-bike">
                    <div class="inner">
                        <img src="https://3.bp.blogspot.com/-QIRRCw9_qfc/Vy9uYxVDchI/AAAAAAAAA50/bRu53y6aOlMTz6JSrpq-8rZpejh6j1fAwCHM/s1600/motor-bikes-american-choppers-download-free-wallpapers.jpg"
                            alt="">
                    </div>
                </div>
                <div class="image-box" data-id="bicycles">
                    <div class="inner">
                        <img src="https://cdn.shopify.com/s/files/1/1245/1481/products/Hero_600_square2_1024x1024.jpg?v=1546547634"
                            alt="">
                    </div>
                </div>
                <div class="image-box" data-id="bicycles">
                    <div class="inner">
                        <img src="https://www.bicycling.co.za/wp-content/uploads/2017/07/rover.jpeg" alt="">
                    </div>
                </div>
                <div class="image-box" data-id="bicycles">
                    <div class="inner">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/81eL463JX5L._SL1500_.jpg" alt="">
                    </div>
                </div>
                <div class="image-box" data-id="trains">
                    <div class="inner">
                        <img src="https://media.kasperskydaily.com/wp-content/uploads/sites/92/2015/12/06023356/train-hack-featured-1.jpg"
                            alt="">
                    </div>
                </div>
                <div class="image-box" data-id="trains">
                    <div class="inner">
                        <img src="https://www.thoughtco.com/thmb/bn3PbBk2c94FvYZP0jRNj-B81Zg=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/hawaii--maui--lahaina--close-up-of-red-and-black-train-on-tracks--blue-sky--steam-596193198-59021b625f9b5810dc78bc24.jpg"
                            alt="">
                    </div>
                </div>
                <div class="image-box" data-id="trains">
                    <div class="inner">
                        <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201606/flickr,-belur-ashok_647_061716021643.jpg"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
